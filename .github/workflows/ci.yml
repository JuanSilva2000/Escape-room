name: CI Pipeline

# Ejecuta el workflow solo cuando hay commits en la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Revisa el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js en la versi√≥n 18
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala las dependencias
      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t cc3s2---proyecto-5 .

      # Corre los tests
      - name: Run tests
        run: npm test

      # Audita las vulnerabilidades
      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run docker container
        run: docker run -d -p 3000:3000 cc3s2---proyecto-5

